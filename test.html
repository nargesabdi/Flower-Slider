<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flowers</title>
    <link href="bootstrap-5.3.3-dist/css/bootstrap.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
        
  
  <div class="row vh-100 g-0">
    <div class="col-lg-7  position-relative d-none  d-lg-block">
      <div id="demo" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
                <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
                <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
              </div>
              
          
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <img src="3.jpg" alt="flower1" class="d-block row vh-100 g-0" style="width:100%">
                </div>
                <div class="carousel-item">
                  <img src="2.jpg" alt="flower2" class="d-block row vh-100 g-0" style="width:100%">
                </div>
                <div class="carousel-item">
                  <img src="1.jpg" alt="flower3" class="d-block row vh-100 g-0" style="width:100%">
                </div>
              </div>
          
              
              <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
                <span class="carousel-control-prev-icon"></span>
              </button>
              <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
                <span class="carousel-control-next-icon"></span>
              </button>
            </div>
        </div>

        <div class="col-lg-5">
          <div class="row align-items-center justify-content-center h-100 px-4 g-0 px-sm-0">
              <div class="col col-sm-6 col-lg-7 col-xl-6">
                  <!-- logo -->
                  <a href="https://khu.ac.ir/" class="d-flex justify-content-center mb-4">
                      <img src="https://ecosystem.ir/media/logo/uni/175.png" alt="logo" width="80">
                  </a>
                  <div class="text-center mb-5">
                      <h3 class="fw-bold">Login</h3>
                      <p class="text-secondary">Get Access To Your Account</p>
                  </div>
                  <!-- social Login -->
                  <button class="btn btn-outline-secondary  w-100 mb-3">
                      <i class='bx bxl-google text-danger fs-6'></i>
                      <!-- <i class="fa fa-google" aria-hidden="true"></i>  -->
                      Login with Google!
                  </button>
                  <button class="btn btn-outline-secondary  w-100">
                      <i class='bx bxl-facebook-circle text-primary  fs-6'></i> Login with Facebook
                  </button>
                  <!-- /social Login -->
                  <!-- Divider -->
                  <div class="position-relative">
                      <hr class="text-secondary divider">
                      <div class="divider-content-center">OR</div>
                  </div>
                  <!-- Form  -->
                  <form action="#">
                      <div class="input-group mb-3">
                          <span class="input-group-text">
                              <i class="bx bx-user"></i>
                          </span>
                          <input type="text" class="form-control form-control-lg fs-6" placeholder="UserName">
                      </div>
                      <div class="input-group mb-3">
                          <span class="input-group-text">
                              <i class="bx bx-lock"></i>
                          </span>
                          <input type="password" class="form-control form-control-lg fs-6" placeholder="Password">
                      </div>
                      <div class="input- group mb-3 d-flex justify-content-between">
                          <div class="form-check">
                              <input type="checkbox" class="form-check-input" id="formcheck">
                              <label for="formcheck" class="form-check-label text-secondary"><small>Remember
                                      Me</small></label>
                          </div>
                          <div>
                              <small><a href="#">Forget Password?</a> </small>
                          </div>
                      </div>
                      <button class="btn btn-primary btn-lg w-100 mb-3">Login</button>
                  </form>
                  <!-- /Form  -->
                  <div class="text-center">
                      <small> Don't have an account yet? <a href="#" class="fw-bold"> Sign Up Now!</a></small>
                  </div>
              </div>
          </div>
      </div>
        
</body>
</html>
